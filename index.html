<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--defines a division or a section in an HTML document-->
    <!--The <div> tag is used as a container for HTML elements - which is then styled with CSS or manipulated with JavaScript.-->
    <div class="menu">
        <!--the "main"represents the main content section of the body of a document or application-->
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <!--represents a generic standalone section of a document-->
            <!--there will be 2 section 1 for coffee and 1 for dessert -->
            <section>
                <h2>Coffee</h2>
                <!--img element are like inline elements-->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <!--represents a section of content that forms an independent part of a document or site-->
                <!--elements commonly contain multiple elements that have related information. In this case, it will contain a coffee flavor and a price for that flavor.-->
                <article class="item">
                    <!--the p elements are block-level elements-->
                    <!--so they take up the entire width of their parent element.-->
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main> 
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
